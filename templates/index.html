{% extends 'base/base.html' %}
{% block content %}
<table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Release year</th>
            <th>Category</th>
            <th>Director</th>
        </tr>

    </thead>
    <tbody>
    {% for movie in movies %}
    <tr>
        <td>{{movie.id}}</td>
        <td>{{movie.name}}</td>
        <td>{{movie.year}}</td>
        <td>{{movie.category}}</td>
        <td>{{movie.director}}</td>
    </tr>
    {% endfor %}

</tbody>
</table>
{% endblock %}
