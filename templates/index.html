<!DOCTYPE html>
<html>

<head>
    <title> MovieSoft </title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/fichapelicula.css">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <style>
        .background-image-index {
            background-image: url(/static/netflix-background-9.jpg);
        }
    </style>
</head>

<body>
    {% block content%}

    <nav>
        <img class="logoicono" src="/static/css/Logo_Netflix.png" alt="Logotipo" height="45">

        <a href="/movies">Movies</a>
        <div class="login">
            <a href="#">Entrar</a>
            <a href="#">Registrate</a>
        </div>
    </nav>
    <div class="background-image-index"></div>

    <div class="container-image">
        {% for movie in movies %}
        <div class="contenedor-hijo">
            <!-- {% if movie.imagen != None %} -->
            <a href="/movies/info/{{movie.id}}">
                <img class="imagen-cartel" src="{{url_for('static', filename = movie.imagen)}}">
                <p>{{movie.name}}</p>
            </a>
        </div>
        {% endif%} {% endfor %}
    </div>

    
    {% endblock %}
</body>
<!-- Index.html -->

</html>
