{% extends 'base/base.html' %} {% block content%}

<nav>
    <img class ="logoicono" src="/static/css/Logo_Netflix.png" alt="Logotipo" height="45">
    <a class="active" href="/movies">Movies</a>
    <a class="login" href="#">Entrar</a>
    <a class="login" href="#">Registrate</a>
</nav>  

<main class="contenedor-padre">
    {% for movie in movies %}
    <div class="contenedor-movie">
        {% if movie.imagen != None %}
        <img src="{{url_for('static', filename = movie.imagen)}}" alt="" height="300">
        <div class="Title-Movie-Year"><h3>{{movie.name}} {{movie.year}}</h3></div>
    </div>
    {% endif%} {% endfor %}
</main>

<!-- Index.html -->
{% endblock %}
