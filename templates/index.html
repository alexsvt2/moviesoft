<!DOCTYPE html>
<html>
<head>
    <title> MovieSoft </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/fichapelicula.css">
    <link rel="icon" type="image/png" href="http://example.com/myicon.png">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <style>
        .background-image-index {
            background-image: url(/static/css/netflix-background-9.jpg);
        }
    </style>
</head>
<body>
    {% block content%}

    <nav>
        <img class="logoicono" src="/static/css/Logo_Netflix.png" alt="Logotipo" height="45">

        <a href="/movies">Movies</a>
        <!-- <div class="login">
            <a href="/login">Login</a>
            <a href="/register">Register</a>
        </div> -->
    </nav>
    <h1 class="page-header">Welcome to Nelflix</h1>
    <div class="background-image-index"></div>

    <div class="container-image">
        {% for movie in movies %}
        <div class="contenedor-hijo">
            <!-- {% if movie.file != None %} -->
            <a href="/movies/info/{{movie.id}}">
                <img class="imagen-cartel" src="{{url_for('static', filename = movie.file)}}">
                <p>{{movie.name}}</p>
            </a>
        </div>
        {% endif%} {% endfor %}
    </div>

    
    {% endblock %}
</body>

</div>
</html>
