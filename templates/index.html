{% extends 'base/base.html' %} {% block content%}
<article class="welcome">
    <h1>Bienvenido a MovieSoft</h1>
    <hr>
    <a href="/movies">Ir a la Lista de Peliculas</a>
</article>



<main class="contenedor-padre">
    {% for movie in movies %}
    <div class="contenedor-movie">
        {% if movie.imagen != None %}
        <img src="{{url_for('static', filename = movie.imagen)}}" alt="" height="300">
        <h3>{{movie.name}}</h3>
    </div>
    {% endif%} {% endfor %}
</main>

<!-- Index.html -->
{% endblock %}
